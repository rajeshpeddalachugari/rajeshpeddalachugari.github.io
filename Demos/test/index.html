<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="css/temp.css" />
    
    <link rel="stylesheet" type="text/css" href="css/angular.rangeSlider.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <!-- and Angular, of course -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="js/angular.rangeSlider.js"></script>
    <script src="js/Compare.js"></script>

</head>
<body ng-app="myApp" ng-controller="productsCtrl">

    <nav class="w3-sidenav w3-collapse w3-white w3-card-2 w3-animate-left" style="width:250px;" id="mySidenav">
        <header class="w3-row-padding">
            <div class="w3-col s12 w3-center"><img style="width:100%" src="images/hexagon.jpg" alt="logo" /></div>
        </header>
        <a href="javascript:void(0)" onclick="w3_close()"
           class="w3-closenav w3-large w3-hide-large">Close &times;</a>
        
        <div class="w3-container w3-padding-16 w3-border w3-margin-12">
            <h4 class="w3-border-bottom w3-border-green w3-padding-8">Product Type</h4>
            <div class="w3-accordion w3-border-bottom">
                <a onclick="myAccFunc()" href="#">
                    CMMs <i class="fa fa-caret-up"></i>
                </a>
                <div id="demoAcc" class="w3-accordion-content w3-white  w3-show">
                    <ul class="w3-ul">
                        <li class="relPos">
                            <label class="w3-validate">Bridge</label>
                            <input class="w3-check checkBoxalign" type="checkbox" ng-click="ItemType('Bridge')" />
                        </li>
                        <li class="relPos">
                            <label class="w3-validate">Gantry</label>
                            <input class="w3-check checkBoxalign" type="checkbox" ng-click="ItemType('Gantry')" />
                        </li>
                        <li class="relPos">
                            <label class="w3-validate">Horizontal</label>
                            <input class="w3-check checkBoxalign" type="checkbox" ng-click="ItemType('ShopFloor')" />
                        </li>
                        <li class="relPos ">
                            <label class="w3-validate">Shop Floor</label>
                            <input class="w3-check checkBoxalign" type="checkbox" ng-click="ItemType('Horizontal')" />
                        </li>
                    </ul>
                </div>
            </div>
            <ul class="w3-ul">
                <li class="relPos w3-border-bottom">
                            <label class="w3-validate">Portable</label>
                            <input class="w3-check checkBoxalign " type="checkbox" ng-model="cmmTypecheck" ng-true-value="'portable'" ng-false-value="" />
                </li>
            </ul>
            
            <h4 class="w3-border-bottom w3-border-green w3-padding-8">Price Range</h4>
            <div class="w3-row-padding w3-col l12 m12 s12">
                <div range-slider min="0" max="1000" model-min="demo1.min" model-max="demo1.max"></div>
            </div>

            <div class="w3-row-padding">
                <div class="w3-col l2 m2 s2">
                    <label>Min</label>
                </div>
                <div class="w3-col l4 m4 s4">
                    <input type="text" class="w3-input w3-border w3-round rangeboxPadding" ng-model="demo1.min">
                </div>

                <div class="w3-col l2 m2 s2">
                    <label>Max</label>
                </div>

                <div class="w3-col l4 m4 s4">
                    <input type="text" class="w3-input w3-border w3-round rangeboxPadding" ng-model="demo1.max">
                </div>

            </div>
        </div>
</nav>

    <div class="w3-main" style="margin-left:250px">
        <header class="w3-container">
            <span class="w3-opennav w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</span>
            <div class="w3-row w3-margin-top">
                <div class="w3-col l10 s12"><input ng-model="search" class="w3-input w3-border" type="text" placeholder="Search CMM"></div>
                <div class="w3-col l6 m6 s6"><p>Products Found: {{productsCount.length}}</p></div>
                <div class="w3-col l6 m6 s6">
                    <p>Sort By : <span style="color:teal"><a href="#" ng-click="order('price');">Price</a></span> <span ng-show="!reverseSort">&#x2191;</span><span ng-show="reverseSort">&#x2193;</span></p>
                </div>
            </div>
        </header>

        <div class="w3-container">
            <div class="w3-row-padding">
                <div class="w3-card w3-container w3-col s12 m6 l4  cardMargin selectProduct" ng-repeat="x in productsCount = ( productsList | filter:search | filter:itemTypeFilter | filter:filterRange | orderBy:mySort:reverseSort)" data-title="{{x.Title}}" data-description="{{x.Description}}" data-image="{{x.image}}" data-accuracy="{{x.Accuracy}}" data-displayTitle="{{x.DisplayTitle}}">
                    <div class="w3-container marginColor">
                        <a class="w3-btn-floating w3-light-grey addButtonCircular clickToCompare">+</a>
                        <img class="productImg" ng-src={{x.image}} alt="image" style="width:100%">
                        <img src="images/ribbon.jpg" alt="ribbon" style="width:100%">
                        <div class="w3-container">
                            <h3>{{x.DisplayTitle}}</h3>
                            <p class="descHeight">{{x.Description}}</p>
                        </div>
                        <div class="w3-row-padding">
                            <div class="w3-col m5 l5 s6 ">
                                <p style="margin-top:0px"><a class="w3-btn btnColor" href="{{x.readmore}}" target="_blank">Read More</a></p>
                            </div>
                            <div class="w3-col m7 l7 s6 "></div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

<!--    compare panel-->
    <div class="w3-container  w3-center">
        
        
        <div class="w3-row w3-card-4 w3-grey w3-round-large w3-border  comparePanle w3-margin-top">
       <div class="w3-row">
        <div class="w3-col l10 m8 s6">
          <h4>Added for comparison</h4>  
        </div>
        <div class="w3-col l2 m4 s6">
           &nbsp;<button class="w3-btn w3-round-small w3-white w3-border  notActive cmprBtn" disabled>Compare</button> 
        </div>    
        </div>
            <div class=" w3-row-padding w3-container comparePan">
            
            </div>
        </div>
        
           
        
  
</div>
<!--    end of compare panel-->
    

<!--    model end-->
    <div id="id01" class="w3-animate-zoom w3-white w3-modal modPos">
        <div class="w3-row">
            <div class="w3-col s12 m4 l2">
            <img class="responsiveImg" src="images/hexagon.jpg" alt="Hexagon">
            </div>
            <div class="w3-col s10 m4 l8 w3-center">
            <h1>Product Comparision</h1>
            </div>
            <div class="w3-col s2 m4 l2">
        <a onclick="document.getElementById('id01').style.display='none'" class="whiteFont w3-padding w3-closebtn closeBtn">&times;</a>
                </div>
        </div>
        
        <div class="w3-row contentPop">
      
      </div>
        
    </div>
    
<!--  warning model  -->
    <div id="WarningModal" class="w3-modal">
  <div class="w3-modal-content warningModal">
    <header class="w3-container w3-hexagonBlue">
            <h3><span>&#x26a0;</span>Error</h3>
    </header>
    <div class="w3-container">
      <h4>Maximum of Three products are allowed for comparision</h4>
      
    </div>
    <footer class="w3-container w3-right-align">
      <button id="warningModalClose" onclick="document.getElementById('id01').style.display='none'" class="w3-btn w3-hexagonBlue w3-margin-bottom  ">Ok</button>
    </footer>
  </div>
</div>
<!--  end of warning model  -->
    
    <script>
        function w3_open() {
            document.getElementById("mySidenav").style.display = "block";
        }
        function w3_close() {
            document.getElementById("mySidenav").style.display = "none";
        }
     </script>
    <script>
function myAccFunc() {
    var x = document.getElementById("demoAcc");
    if (x.classList) {
        x.classList.toggle("w3-show");
        //x.previousElementSibling.classList.toggle("w3-blue");
        if ($(".fa").hasClass("fa-caret-up"))
        {
            $(".fa").removeClass("fa-caret-up");
            $(".fa").addClass("fa-caret-down");
        }
        else {
            $(".fa").removeClass("fa-caret-down");
            $(".fa").addClass("fa-caret-up");
        }


    } else {
        // Fallback for IE9 and earlier
        if (x.className.indexOf("w3-show") == -1)
        {
            x.className = x.className + " w3-show";

        }
        else {

            x.className = x.className.replace("w3-show", "");

        }

    }

}
    </script>
    <script src="js/app.js"></script>




</body>
</html>
