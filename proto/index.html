<!DOCTYPE html>
<html>
<head>
    <title>LiveMaps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/w3.css" rel="stylesheet" />
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <link href="css/livemaps.css" rel="stylesheet" />
    <script src="js/jquery-3.2.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
    <script src="https://use.fontawesome.com/aa038b001f.js"></script>
    <script src="js/script.js"></script>
    <style>
         /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
         
    </style>
</head>
<body>
    <div class="w3-row">
        <div class="w3-col l1 s1 m1 m1 s1 w3-red ribbon"></div>
        <div class="w3-col l1 s1 m1 w3-pink ribbon"></div>
        <div class="w3-col l1 s1 m1 w3-purple ribbon"></div>
        <div class="w3-col l1 s1 m1 w3-deep-purple ribbon"></div>
        <div class="w3-col l1 s1 m1 w3-indigo ribbon"></div>
        <div class="w3-col l1 s1 m1 w3-blue ribbon"></div>
        <div class="w3-col l1 s1 m1 w3-cyan ribbon"></div>
        <div class="w3-col l1 s1 m1 w3-green ribbon"></div>
        <div class="w3-col l1 s1 m1 w3-light-green ribbon"></div>
        <div class="w3-col l1 s1 m1 w3-amber ribbon"></div>
        <div class="w3-col l1 s1 m1 w3-blue-grey ribbon"></div>
        <div class="w3-col l1 s1 m1 w3-black ribbon"></div>
    </div>
    <div class="w3-row header ">
        <!--<img src="images/taleboard.png" class="w3-image" />-->
        <h2 class="w3-col l6 s10 m8 w3-left-align w3-margin-left w3-hide-medium w3-hide-small">taleboard</h2>
        <h2 class="w3-col l6 s10 m8 w3-center w3-hide-large">Live Maps</h2>

    </div>
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom w3-card-4">
            <span onclick="document.getElementById('id01').style.display='none'"
                  class="w3-button w3-display-topright">&times;</span>
            <div class="w3-container">
                <p>Request raised Successfully</p>
            </div>
        </div>
    </div>
    <div class="w3-container">
        <div class="w3-panel w3-green">
            <p>Request ID</p>
        </div>
    </div>
    <div class="w3-container">
        <div class="w3-row">
            <div class="w3-col s12 w3-card-4">
                <div id="mapholder"></div>
            </div>
        </div>
    </div>
    <!--<div class="w3-container w3-center w3-margin-top">
        <image class="sos" src="/images/sos1.jpg" onclick="document.getElementById('id01').style.display='block'"></image>
    </div>-->
    <div class="w3-row w3-container footermenu">
        <div class="w3-col s4  w3-center w3-padding">
            <image class="w3-image" src="/images/11.png"></image>
        </div>
        <div class="w3-col s4  w3-center w3-padding">
            <image class="w3-image sos" src="/images/sos1.jpg"></image>
        </div>
        <div class="w3-col s4  w3-center w3-padding">
            <image class="w3-image" src="/images/33.png"></image>
        </div>
    </div>
   
    <div class="splashScreen w3-white">
        <div class="displaylogomiddle">
            <img class="w3-image" src="images/logo.PNG" alt="logo" />
            <div class="w3-center">
                <button class="w3-btn w3-indigo w3-center init">Check in</button>
            </div>
        </div>
        
       

        
    </div>
    <script src="https://maps.google.com/maps/api/js?sensor=false&key=AIzaSyAUpb6jaGl9tnqkV_-73hzQfMc20NY3rpQ"></script>
    <script src="js/maps.js"></script>

</body>
</html>
