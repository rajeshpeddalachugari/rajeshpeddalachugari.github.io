<!DOCTYPE html>
<html>
<head>
    <title>LiveMaps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/w3.css" rel="stylesheet" />
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="196x196" href="images/navigation.png">
    <link href="css/livemaps.css" rel="stylesheet" />

    <script src="js/jquery-3.2.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
    <script src="https://use.fontawesome.com/aa038b001f.js"></script>
    <script src="js/script.js"></script>
    <style>
         /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
         
    </style>
</head>
<body>
    <div class="w3-row header ">
        <!--<img src="images/taleboard.png" class="w3-image" />-->
        <h2 class="w3-col l6 s12 m8 w3-center w3-hide-large customfont">Live Maps IR</h2>

    </div>
    <div id="ReqModal" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom w3-card-4">
            <span 
                  class="w3-button w3-display-topright modalclose">&times;</span>
            <div class="w3-container">
                <p>Request raised Successfully</p>
            </div>
        </div>
    </div>
    <div id="chatModal" class="w3-modal">
        <div class="w3-modal-content">
            <header class="w3-container w3-blue">
                <span onclick="document.getElementById('chatModal').style.display = 'none'"
                      class="w3-button w3-display-topright">&times;</span>
                <h4>Send message</h4>
            </header>
            <div class="w3-container w3-padding">
                <textarea rows="4" cols="48">
                   
                </textarea>
            </div>
            <footer class="w3-container w3-padding ">
                <button class="w3-button w3-blue w3-right sendmessage">Send</button>
            </footer>
        </div>
        
    </div>
    <div id="snackbar">Message sent...</div>
    <div class="w3-container reqIdpanel" style="display:none">
        <div class="w3-panel w3-green">
            <p>Request ID # 1243124</p>
        </div>
    </div>
    <div class="w3-container w3-margin-top mapholder">
        <div class="w3-row">
            <div class="w3-col s12 w3-card-4">
                <div id="mapholder"></div>
            </div>
        </div>
    </div>
    <!--<div class="w3-container w3-center w3-margin-top">
        <image class="sos" src="/images/sos1.jpg" onclick="document.getElementById('id01').style.display='block'"></image>
    </div>-->
    <div class="w3-row w3-container footermenu">
        <div class="w3-col s4  w3-center w3-padding">
            <img class="w3-image" src="images/22.png"/>
        </div>
        <div class="w3-col s4  w3-center w3-padding">
            <img class="w3-image sos" src="images/sos1.jpg"/>
        </div>
        <div class="w3-col s4  w3-center w3-padding">
            <img class="w3-image chat" src="images/33.png"/>
        </div>
    </div>
   
    <div class="splashScreen w3-white">
        <div class="displaylogomiddle">
            <img class="w3-image" src="images/logo.png" alt="logo" />
            <div class="w3-center">
                <!--<button class="w3-btn w3-indigo w3-center init">Check in</button>-->
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
        </div>
        
       

        
    </div>
    <script src="https://maps.google.com/maps/api/js?sensor=false&key=AIzaSyAUpb6jaGl9tnqkV_-73hzQfMc20NY3rpQ"></script>
    <script src="js/maps.js"></script>

</body>
</html>
